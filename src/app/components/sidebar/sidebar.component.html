<div class="sidebar-wrapper">
  <ul class="nav">
    <li *ngIf="isMobileMenu()" class="p-1 nav-item bg-info">
      <a class="nav-link" (click)="showProfile()">
        <i class="material-icons text-white">person</i>
        <p class="text-white font-weight-bolder">{{appComponent.loggedInUser.lastName}}
        , {{appComponent.loggedInUser.firstName}}</p>
        <ng-container *ngFor="let userRole of appComponent.loggedInUser.userRoles; let i = index">
          <span class="text-white">{{userRole.role.name}}<ng-container *ngIf="i!=appComponent.loggedInUser.userRoles.length-1">, </ng-container></span>
        </ng-container>
      </a>

    </li>
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems"
        class="{{menuItem.class}} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="nav-item" *ngIf="appComponent.loggedInUser && isMobileMenu()">
      <a class="nav-link" (click)="appComponent.logout()">
        <i class="material-icons">exit_to_app</i>
        <p>Logout</p>
      </a>
    </li>

  </ul>
  <hr>
</div>
