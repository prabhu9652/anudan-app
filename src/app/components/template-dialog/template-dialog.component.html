<h1 mat-dialog-title>Save Grant Template?</h1>
<p>We noticed a change in the <b>Default Grant Template</b>. Please provide a name for the template and click <b>Save
    Template</b>.</p>

<mat-form-field>
  <input matInput #templateName class="row anu-input" placeholder="Template Name">
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Template description" #templateDescription class="row anu-input"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button class="btn btn-sm btn-green-primary" (click)="onYesClick()">Save Template</button>
  <button class="btn btn-sm btn-green" (click)="onNoClick()">Not Now</button>

</div>
