<!-- <div class="row align-items-center"> -->


<div class="row m-0 h-100" style="background:#F1F1F4;">
  <div class="col-12" style="height: 90px; background: #424652; display: flex; align-items: center;">
    <img [src]="logoURL" alt="logo" class="img-fluid"
      style="height: 80%; background: #fff; padding: 5px; margin: 5px 3px; border-radius: 2px;">
    <span style="color:#fff; font-weight: 400;font-size: 25px;">{{orgName}}
    </span>
  </div>
  <div class="col-lg-7 col-md-12">
    <img src="./assets/img/landing.svg" class="w-75 mt-4">
  </div>
  <div class="col-lg-5 col-md-12">
    <div *ngIf="sentStatus==='notsent'" style="display:flex;align-items:center;justify-content:center;">

      <div class="card-body mx-lg-5 mt-5 bg-white">

        <!-- <label for="emailId">Email Id</label> -->
        <div class="my-2">
          
          <form id="formLogin" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <input required type="text" class="form-control form-control-sm anu-input mb-3" id="emailId"
              data-html="true" [value]="currentEmail" (disabled)="currentEmail!==''" placeholder="Email Address"
              formControlName="emailId" autocomplete="current-password">
          </form>
        </div>

        <re-captcha *ngIf="resetForm.valid" (resolved)="resolved($event)" type="image"
          siteKey="6LdUFvYUAAAAADIq0DlLpSJgrbuCKtR7H7FcpnFn"></re-captcha>
        <div style="display:flex;flex-direction:row;align-items:center;" class="mt-3">
          <button [disabled]="!(resetForm.valid && reCaptchaResolved)" class="btn anu-btn m-0" type="submit"
            (click)="submit()" style="background: #4DC252 !important;">Send Password Reset Link
          </button>
          <a class="ml-4 text-subheader" (click)="goBackToLogin()" style="text-decoration:underline;">Back to login</a>
        </div>
      </div>
    </div>
    <div *ngIf="sentStatus==='sending'" class="card-body mx-lg-5 mt-5 bg-white"
      style="min-height: 227px; display: flex; align-items: center; flex-direction: column; justify-content: center;">
      <img src="./assets/img/loader.gif" style="width:10%;">
      Validating Request
    </div>
    <div *ngIf="sentStatus==='sent'" class="card-body mx-lg-5 mt-5 bg-white"
      style="min-height: 227px; display: flex; align-items: center; flex-direction: column; justify-content: center;">
      {{sentEmailStatusMessage}}
      <p class="text-danger text-left m-0" style="font-size: 12px;font-weight: 400;" *ngIf="hasError">
        {{errorMessage}}</p>
      <button class="btn anu-btn" (click)="goBackToLogin()"
        style="position: relative; align-self: center; bottom: -25px;background: #4DC252 !important;">Back to
        login</button>
    </div>
    <div class="text-center f-12">
      <div class="w-100">
        <p style="color:#7d7d7d;font-size: 16px;"><small class="">Powered by Social Alpha <img
              src="./assets/img/avatar.png" alt="logo" class="img-fluid"
              style="width: 32px; padding: 5px; margin: 5px 0 0 0px; border-radius: 2px;">
            <p style="color:#7d7d7d;font-size: 16px;"><small class="">{{appComponent.releaseVersion}}</small></p>
          </small></p>
      </div>
    </div>
  </div>
</div>
