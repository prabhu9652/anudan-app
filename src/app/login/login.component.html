<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0 d-xl-flex justify-content-center">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="card-title">Login</div>
          <form id="formLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <!-- <label for="emailId">Email Id</label> -->
              <div class="input-group input-group-alternative form-group-email">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="far fa-envelope"></i>
                </div>
              </div>
                <input required type="text" class="form-control form-control-sm" id="emailId" data-html="true"
                       placeholder="Email Id" formControlName="emailId" autocomplete="current-password" (focus)="showPopover('hello')">

              </div>
              <!-- <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"
                class="invalid-feedback d-block">
                Invalid email address
              </div> -->
            </div>

            <div class="form-group">
              <!-- <label for="password">Password</label> -->
              <div class="input-group input-group-alternative form-group-email">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-key"></i>
                </div>
              </div>
                <input type="password" class="form-control form-control-sm" id="password"
                       placeholder="Password" formControlName="password">

              </div>
            </div>


            <button id="btn-signin" class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
