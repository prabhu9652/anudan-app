<div *ngIf="display" class="mt-3" style="border: 1px solid rgba(14, 16, 14, 0.12);border-radius:4px;">
    <div class="mt-4 mx-2 px-53 py-5">
        <span *ngIf="disabled" matBadge style="position: absolute;right: 30px;top: 25px;font-size: 10px;">Coming soon</span>

        <div class="row">
            <div class="col-9">
                <div *ngIf="selected.name==='Reports'" style="display: block; width: 400px; height: 200px;">
                    <canvas  class="pieChart"></canvas>
                </div>
                <div *ngIf="selected.name==='Disbursements'" style="display: block; width: 600px; height: 300px;">
                    <canvas  class="barChart"></canvas>
                </div>
            </div>
            <div class="col-3">
                <mat-select [value]="selected.name" class="anu-input" (selectionChange)="doSomething($event)">
                    <mat-option *ngFor="let filter of data" [value]="filter.name">{{filter.name}}</mat-option>
                </mat-select>
            </div>
        </div>

    </div>
</div>
