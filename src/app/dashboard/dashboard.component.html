<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div>
          <h3>Grants</h3>

          <div *ngIf="currentTenant">
            <div class="card-group mt-4">


              <a class="card flex-row flex-wrap p-4"
                   *ngFor="let grant of currentTenant.grants; let i = index"
                   (click)="manageGrant(grant)">

                <div class="row no-gutters">
                  <div class="col-auto text-center">
                    <img [src]="'api/app/images/'+grant.grantorOrganization.imageName"
                         class="img-fluid" alt="">
                  </div>
                  <div class="col">
                    <div class="card-block px-2 py-2">
                      <div class="card-title text-left"><strong>{{grant.name}}</strong></div>
                      <p class="text-left"><span class="badge badge-success ">{{grant.grantStatus.displayName}}</span></p>

                      <p class="text-left"><strong
                          class="font-weight-bolder">{{grant.startDate | date}}</strong> to <strong
                          class="font-weight-bolder">{{grant.endDate | date}}</strong></p>
                      <hr>
                      <div class="row">
                        <div class="col-sm-12 col-lg-12 text-left">
                          <div *ngIf="hasKpisToSubmit"><i class="material-icons text-rose">error_outline</i>Upcoming submissions for {{kpiSubmissionTitle}}. <b>Due date </b> <div class="badge badge-danger">{{kpiSubmissionDate | date}}</div></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
