<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div>
          <h3>Grants</h3>
          <div *ngIf="!hasTenant">There are no available grants currently.</div>
          <div *ngIf="hasTenant">
            <mat-card  *ngFor="let grant of currentTenant.grants; let i = index" class="card-link"
                      (click)="manageGrant(grant)">

              <mat-card-header>
                <mat-card-title>{{grant.name}}</mat-card-title>
                <mat-card-subtitle>
                  <mat-label>
                    <strong class="font-weight-bolder">{{grant.startDate | date}}</strong> to
                    <strong class="font-weight-bolder">{{grant.endDate | date}}</strong>
                  </mat-label>
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img mat-card-md-image
                     [src]="'api/public/images/'+grant.grantorOrganization.imageName"
                     alt="org logo">
                <p *ngIf="hasKpisToSubmit">Upcoming submissions
                  for {{kpiSubmissionTitle}}.
                </p>
                Due date
                <ng-container *ngIf="kpiSubmissionDate">
                  <div class="badge badge-danger">{{kpiSubmissionDate | date}}</div>
                </ng-container>
                <ng-container *ngIf="!kpiSubmissionDate">
                  <div class="badge badge-danger">No upcoming submissions</div>
                </ng-container>
              </mat-card-content>
            </mat-card>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
