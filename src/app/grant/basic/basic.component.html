<div class="row anu-container">
    <div class="col-12 bg-white" style="position:sticky;top:0;z-index:1040;">
        <h3 class="col-12 text-left pl-5 ml-3 my-3">{{currentGrant.name}}</h3>
        <hr/>
        <h4 class="col-12 text-left pl-5 ml-3 my-3">Grant Basics</h4>
    </div>
    <div class="col-lg-12">
        <div #container class="container text-left mt-2 px-5 py-2" (scroll)="rememberScrollPosition($event)">

            <div *ngIf="!canManage">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field>
                            <input matInput readonly placeholder="Grant Name" class="anu-input"
                                   [ngModel]="currentGrant.name" [ngModelOptions]="{standAlone:true}">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <input matInput readonly placeholder="Grant Description" class="anu-input"
                                   [ngModel]="currentGrant.description" [ngModelOptions]="{standAlone:true}">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <input matInput class="anu-input" readonly
                                   [ngModel]="currentGrant.startDate | date:'dd-MMM-yyyy'"
                                   placeholder="Grant Start Date">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <input matInput readonly class="anu-input"
                                   [ngModel]="currentGrant.endDate | date:'dd-MMM-yyyy'"
                                   placeholder="Grant End Date">
                        </mat-form-field>
                    </div>


                </div>

            </div>
            <!--MANAGEMENT SECTION-->
            <div *ngIf="canManage">

                <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <input matInput id="grantName" [(ngModel)]="currentGrant.name"
                                   [ngModelOptions]="{standAlone:true}" (ngModelChange)="checkGrant($event)"
                                   placeholder="Grant Name" required
                                   type="text" autocomplete="off" class="anu-input">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <input id="grantStart" matInput [(ngModel)]="currentGrant.stDate" required class="anu-input"
                                   [ngModelOptions]="{standAlone:true}" (ngModelChange)="checkGrant()"
                                   [matDatepicker]="pickerStart" placeholder="Grant Start Date" type="text" readonly>
                            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                            <mat-datepicker #pickerStart></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <input id="grantEnd" matInput [(ngModel)]="currentGrant.enDate" required class="anu-input"
                                   [ngModelOptions]="{standAlone:true}" (ngModelChange)="checkGrant()"
                                   [matDatepicker]="pickerEnd" placeholder="Grant End Date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                            <mat-datepicker #pickerEnd></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <textarea rows="5" id="grantDesc" matInput type="text"
                                      [(ngModel)]="currentGrant.description"
                                      [ngModelOptions]="{standAlone:true}" (ngModelChange)="checkGrant()" required
                                      placeholder="Grant Description" autocomplete="off" class="anu-input"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <mat-select placeholder="Grant Receiver" matInput [value]="currentGrant.organization.id"
                                        (selectionChange)="setNewOrg($event)" required class="anu-input">
                                <mat-option *ngFor="let org of appComp.appConfig.granteeOrgs" [value]="org.id"
                                            (select)="org.id===currentGrant.organization.id">{{org.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-6"></div>


                </div>
            </div>


        </div>
    </div>

</div>
