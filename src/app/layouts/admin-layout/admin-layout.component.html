<div class="wrapper">
    <div #messagepopover id="messagepopover" style="display: none; position: absolute; left: 300px; z-index: 1070; min-width: 400px; background: #4d4d4d; color: #fff; text-align: left; padding: 5px; border-top-right-radius: 4px; border-bottom-right-radius: 4px;max-width:auto;">
    </div>
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>


    <div class="main-panel">
        <!--<app-navbar></app-navbar>-->
        <div *ngIf="appComponent.currentView !== 'grants'" class="p-4 text-left" style="position: sticky;top:0;z-index: 2;color: #000;background-color:#E4E4E4"><a (click)="showAllGrants(currentGrant)" class="text-green"><b>Home</b></a> > <ng-container *ngIf="currentGrant">{{currentGrant.name}}</ng-container>
            <div class="float-right ml-4" *ngIf="appComponent.action !== 'preview'">
                <a (click)="showWorkflowAssigments()"><i class="fa fa-cog ml-2" aria-hidden="true"></i>Workflow Assignments</a>
            </div>
            <div class="float-right ml-4" *ngIf="appComponent.action !== 'preview'">
                <b>{{ appComponent.autosaveDisplay}}</b>
            </div>
            <br>
            <div class="float-right ml-4" *ngIf="appComponent.action !== 'preview'">
                <b>{{appComponent.selectedTemplate.name}}</b>
            </div>

        </div>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
